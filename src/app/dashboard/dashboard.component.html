<div class="container-fluid p-0 bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">Mi Empresa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dashboard">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacto">Contacto</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button (click)="logout()" class="btn btn-danger">Cerrar Sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h1 class="display-3 mb-4">Bienvenido a nuestro Dashboard</h1>
        <p class="lead">Aquí podrás gestionar tus productos de manera eficiente.</p>
        <button (click)="fetchProducts()" class="btn btn-primary btn-lg mt-4">
          <i class="fas fa-store"></i> Ver Productos
        </button>
        <button (click)="toggleSearch()" class="btn btn-secondary btn-lg mt-4 ms-2">
          <i class="fas fa-search"></i> Buscar Productos
        </button>
      </div>
    </div>

    <div class="row mt-4 justify-content-center" *ngIf="showSearch">
      <div class="col-md-6 text-center">
        <input type="text" [(ngModel)]="searchName" class="form-control mb-3" placeholder="Buscar producto por nombre">
        <button (click)="searchProducts()" class="btn btn-primary">
          <i class="fas fa-search"></i> Buscar
        </button>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-10 mx-auto">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div *ngIf="products.length > 0" class="table-responsive">
          <table class="table table-dark table-striped table-hover mt-4">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.productType.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
